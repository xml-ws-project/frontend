<div class="recommend-page">
  <div class="recommend-page__header">
    <h1>Discover Your Perfect Getaway</h1>
    <p>Based on your previous actions, here are some recommended accommodations for you</p>
  </div>
  <div *ngFor="let item of recommended" class="recommend-page__body">

  </div>
</div>
