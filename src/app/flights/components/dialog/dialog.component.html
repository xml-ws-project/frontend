<h1 mat-dialog-title>Enter valid API key to continue this action</h1>
<div mat-dialog-content>
  <mat-form-field class="input">
    <mat-label>API key</mat-label>
    <input matInput [(ngModel)]="data" />
  </mat-form-field>
</div>
<div mat-dialog-actions class="actions">
  <button mat-raised-button (click)="onNoClick()" class="actions__cancel">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="data" class="actions__validate" cdkFocusInitial>Validate</button>
</div>
